components:
  schemas:
    Change Password:
      type: object
      properties:
        currentPassword:
          type: string
          minLength: 8
          pattern: '^[a-zA-Z0-9]{3,30}$'
          description: Current password of the user
        newPassword:
          type: string
          minLength: 8
          pattern: '^[a-zA-Z0-9]{3,30}$'
          description: New password to be set
        confirmPassword:
          type: string
          minLength: 8
          pattern: '^[a-zA-Z0-9]{3,30}$'
          description: Confirm new password
      required:
        - currentPassword
        - newPassword
        - confirmPassword
