components:
  schemas:
    User Updation:
      type: object
      properties:
        firstName:
          type: string
          pattern: '^[a-zA-Z ]+$'
          description: First Name of the user
        lastName:
          type: string
          pattern: '^[a-zA-Z ]+$'
          description: Last Name of the user
        profilePictureUrl:
          type: string
          description: Profile picture url path of the user
      required:
        - firstName
        - lastName
        - profilePictureUrl
