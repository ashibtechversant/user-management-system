components:
  schemas:
    User Registration and Updation (Admin):
      type: object
      properties:
        fullName:
          type: string
          minLength: 3
          description: Full Name of the user
        email:
          type: string
          format: email
          description: Email of the user
        role:
          type: string
          enum: [agent, supervisor, qc, qa, admin]
          description: Type of role of the user
        profilePictureUrl:
          type: string
          description: Profile picture url path of the user
        password:
          type: string
          minLength: 8
          pattern: '^[a-zA-Z0-9]{3,30}$'
          description: Password to login as user
      required:
        - fullName
        - email
        - role
        - password
